<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Design Aspect</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style-1.css"/>
</head>
<body>



<div class="container">
    <div class="col-md-10 col-md-offset-1">
        <div class="popup-content blue-light-bg">
            <div class="col-md-5 text-right">
                <div class="leftSide">
                    <img src="img/book.png" alt=""/>
                </div>
            </div>
            <div class="col-md-7 noPaddingRight">
                <div class="rightSide">
                    <div class="col-md-12 noPaddingRight">
                        <div class="notice">
                            <h1>Sign Up for Our FREE Report:</h1>
                            <img class="" src="img/arrow-left.png" alt=""/>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="heading">
                            <h1 class="text-shadow">Does Your Child <br> Really Need Braces?</h1>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="question">
                                <div class="col-md-6">
                                    <a class="text-shadow" href=""><b>• How to know?</b></a>
                                    <a class="text-shadow" href=""><b>• How to choose?</b></a>
                                </div>
                                <div class="col-md-6">
                                    <a class="text-shadow" href=""><b>• When to start braces?</b></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 noPaddingLeft">
                        <div class="download-form">
                            <form class="form-horizontal" role="form"  accept-charset="UTF-8" action="https://demo.infusionsoft.com/app/form/process/f68016da577980de74b59a6f5296ce62" class="infusion-form" method="POST">

                                <input name="inf_form_xid" type="hidden" value="f68016da577980de74b59a6f5296ce62" />
                                <input name="inf_form_name" type="hidden" value="PlainTruthAboutBraces Landing Page" />
                                <input name="infusionsoft_version" type="hidden" value="1.32.0.69" />

                                <div class="form-group">
                                    <label for="inf_field_FirstName" class="col-sm-3 control-label text-shadow">FIRST NAME:</label>
                                    <div class="col-sm-9">
                                        <input name="inf_field_FirstName" type="text" class="form-control" id="inf_field_FirstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inf_field_Email" class="col-sm-3 control-label text-shadow">EMAIL:</label>
                                    <div class="col-sm-9">
                                        <input name="inf_field_Email" type="email" class="form-control" id="inf_field_Email">
                                    </div>
                                </div>
                                <div class="form-group relative">
                                    <p class="let_me_into"><a href="#">No thanks, just let me into the site</a></p>
                                    <div class="col-sm-offset-5 col-sm-5">
                                        <button type="submit" name="submit" class="btn btn-default btn-submit btn-block">DOWNLOAD NOW</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
